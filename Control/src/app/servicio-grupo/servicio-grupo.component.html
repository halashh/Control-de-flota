<div [hidden]="bandera">
    <table mat-table [dataSource]="table" class="mat-elevation-z8">

        <ng-container matColumnDef="grusId">
            <th mat-header-cell *matHeaderCellDef> ID grupo servicio </th>
            <td mat-cell *matCellDef="let element"> {{element.grusId}} </td>
          </ng-container>
          
          <ng-container matColumnDef="servNombre">
            <th mat-header-cell *matHeaderCellDef> Nombre Servicio </th>
            <td mat-cell *matCellDef="let element"> {{element.servNombre}} </td>
          </ng-container>
          

          <ng-container matColumnDef="grusPeriodo" style="text-align: left;">
            <th mat-header-cell *matHeaderCellDef> Periodo </th>
            <td mat-cell *matCellDef="let element"> {{element.grusPeriodo}} </td>
          </ng-container>

          <ng-container matColumnDef="grusKM">
            <th mat-header-cell *matHeaderCellDef> KM </th>
            <td mat-cell *matCellDef="let element"> {{element.grusKM}} </td>
          </ng-container>
          
          <ng-container matColumnDef="grusFecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.grusFecha}} </td>
          </ng-container>
        

        <ng-container matColumnDef="Discontinued">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button title="editar" (click)="editar(element)" style="color:aliceblue; background-color:#66bb6a;"> 
                    <span class="material-icons">
                    border_color
                    </span>
                </button>
                &nbsp;
                <button style="margin-left: 0.2cm;" mat-raised-button title="borrar" (click)="borrar(element)" style="color:aliceblue; background-color:#ff7043 ;">
                    <span class="material-icons">
                        clear
                    </span>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Sin items todavia...</td>
        </tr>
    </table>

    <div style="text-align: center;">
        <button class="btn waves-effect waves-light" style="margin-top: 30px;" (click)="crear()"  type="submit" name="action">Nuevo<i class="material-icons right">cloud_done</i></button>
    </div>
</div>

<div *ngIf="bandera">

    <form [formGroup]="formulario">

        <div [hidden]="true">
            <input type="text" formControlName="grusGrupId" [(ngModel)]="grupId"> 
        </div>

        <div style="text-align: center;">
            <h2>Seleccione un servicio</h2>
            <mat-form-field appearance="outline">
                <mat-label>Servicio</mat-label>
                <mat-select formControlName="grusServId" required>
                    <mat-option *ngFor="let servicio of servicios" [value]="servicio.servId">
                        {{servicio.servNombre}}
                    </mat-option>
                </mat-select>
                <mat-error>Selecciona una opcion valida</mat-error>
            </mat-form-field>
        </div>

        <div style="text-align: center;">
            <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
            &nbsp;
            <button mat-raised-button type="submit" (click)="cancelar()">Cancelar</button>
        </div>
    </form>

</div>

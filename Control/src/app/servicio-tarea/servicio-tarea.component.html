<div style="width: 50%;" style="margin-inline-start: 10px; margin-inline-end: 10px; margin-top: 60px;">

<div class="col s12">
<div [hidden]="bandera">
    <table mat-table [dataSource]="table" class="mat-elevation-z8">
        <mat-text-column name="setaId" headerText="ID Servicio/Tarea"></mat-text-column>
        <mat-text-column name="setaServId" headerText="ID Servicio"></mat-text-column>
        <mat-text-column name="setaTareId" headerText="ID Tarea"></mat-text-column>
        <mat-text-column name="tareNombre" headerText="Nombre"></mat-text-column>
        <mat-text-column name="setaFechaAlta" headerText="Fecha de Alta"></mat-text-column>
        <ng-container matColumnDef="Discontinued">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="accent" title="editar" (click)="editar(element)">
                    Editar
                </button>
                <button style="margin-left: 0.2cm;" mat-raised-button color="warn" title="borrar" (click)="borrar(element)">
                    Borrar
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Elementos:</td>
        </tr>
    </table>

    <div style="text-align: center;">
        <a class="waves-effect waves-light btn" style="margin-top: 30px;"(click)="crear()"><i class="material-icons right"> add_circle_outline</i>Agregar</a>
        </div>
    
</div>





<div *ngIf="bandera">

    <form [formGroup]="formulario">

        <div [hidden]="true">
            <input type="text" formControlName="setaServId" [(ngModel)]="servId"> 
        </div>
        <div style="text-align: center;">
            <h2>Seleccione una tarea</h2>
            <mat-form-field appearance="outline">
                <mat-label>Tarea</mat-label>
                <mat-select formControlName="setaTareId" required>
                    <mat-option *ngFor="let tareArray of array" [value]="tareArray.tareId">
                        {{tareArray.tareNombre}}
                    </mat-option>
                </mat-select>
                <mat-error>Selecciona una opcion valida</mat-error>
            </mat-form-field>
        </div>

        <div style="text-align: center;">
            <a class="waves-effect waves-light btn pulse" style="margin-top: 10px;"(click)="cancelar()" ><i class="material-icons right">cloud_off</i>Cancelar</a>
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            <button class="btn waves-effect waves-light pulse" style="margin-top: 10px;" (click)="guardar()"  type="submit" name="action">Guardar<i class="material-icons right">cloud_done</i></button>
            
        </div>
    </form>

</div>
</div>
</div>

<div style=" margin-inline-start: 10px; margin-inline-end: 10px;">
    <div [hidden]="bandera">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 50px;">

            <mat-text-column name="setaServId" headerText="ID Servicio"></mat-text-column>
            <mat-text-column name="setaTareId" headerText="ID Tarea"></mat-text-column>
            <mat-text-column name="tareNombre" headerText="Nombre"></mat-text-column>
            

            <ng-container matColumnDef="Discontinued">
                <th mat-header-cell *matHeaderCellDef> Opciones </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button title="editar" (click)="editar(element)" style="color:aliceblue; background-color:#66bb6a;"> 
                        <span class="material-icons">
                        border_color
                        </span>
                    </button>
                    &nbsp;
                    <button style="margin-left: 0.2cm;" mat-raised-button title="borrar" (click)="borrar(element)" style="color:aliceblue; background-color:#ff7043 ;">
                        <span class="material-icons">
                            clear
                        </span>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Sin items todavia...</td>
            </tr>
        </table>

        <div style="text-align: center;">
            <button class="btn waves-effect waves-light" style="margin-top: 30px;" (click)="guardar()"  type="submit" name="action">Guardar<i class="material-icons right">cloud_done</i></button>
        </div>
    </div>

    <div *ngIf="bandera">

        <form [formGroup]="formulario">

            <div [hidden]="true">
                <input type="text" formControlName="setaServId" [(ngModel)]="servId"> 
            </div>
            <div style="text-align: center;">
                <h2>Seleccione una tarea</h2>
                <mat-form-field appearance="outline">
                    <mat-label>Tarea</mat-label>
                    <mat-select formControlName="setaTareId" required>
                        <mat-option *ngFor="let tarea of arrayt" [value]="tarea.tareId">
                            {{tarea.tareNombre}}
                        </mat-option>
                    </mat-select>
                    <mat-error>Selecciona una opcion valida</mat-error>
                </mat-form-field>
            </div>

            <div style="text-align: center;">
                <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
                &nbsp;
                <button mat-raised-button type="submit" (click)="cancelar()">Cancelar</button>
            </div>
        </form>

    </div>
</div>

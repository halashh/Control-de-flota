<div style="background-color: white;" class="mat-elevation-z8" style=" margin-inline-start: 10px; margin-inline-end: 10px;" [hidden]="bandera">
 
            <table mat-table [dataSource]="table" matSort>
        
                <ng-container matColumnDef="movilID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let movil"> {{ movil.movilID }} </td>
                </ng-container>

                <ng-container matColumnDef="patente">
                    <th mat-header-cell *matHeaderCellDef > Pantente </th>
                    <td mat-cell *matCellDef="let movil"> {{movil.patente}} </td>
                </ng-container>

                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </th>
                    <td mat-cell *matCellDef="let movil"> {{ movil.descripcion }} </td>
                </ng-container>

                <ng-container matColumnDef="dependencia">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Dependencia </th>
                    <td mat-cell *matCellDef="let movil"> {{ movil.dependencia }} </td>
                </ng-container>

                <ng-container matColumnDef="Discontinued">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let movil">
                           
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnas" ></tr>
                <tr mat-row *matRowDef="let row; columns: columnas"></tr>
            </table>
            <mat-paginator [length]="100" [pageSize]="5"[pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
         </div>

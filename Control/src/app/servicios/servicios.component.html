<body style="background-color:rgba(218, 216, 212, 0.377)">
    <div style="width: 50%;" class="mat-elevation-z8" style=" margin-inline-start: 10px; margin-inline-end: 10px;" >
        <mat-divider></mat-divider>
<table mat-table [dataSource]="table" class="mat-elevation-z8" style="width: 100%; ">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="servId">
      <th mat-header-cell *matHeaderCellDef> Número </th>
      <td mat-cell *matCellDef="let elemen"> {{elemen.servId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="servNombre">
      <th mat-header-cell *matHeaderCellDef> Nombre del grupo </th>
      <td mat-cell *matCellDef="let elemen"> {{elemen.servNombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="servDescripcion">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let elemen"> {{elemen.servDescripcion}} </td>
    </ng-container>
  
    <!-- Symbol Column --> 
    <ng-container matColumnDef="servPeriodo" style="text-align: left;">
      <th mat-header-cell *matHeaderCellDef> Fecha de Alta</th>
      <td mat-cell *matCellDef="let elemen"> {{elemen.servPeriodo}} </td>
    </ng-container>

    <ng-container matColumnDef="servKM" style="text-align: left;">
        <th mat-header-cell *matHeaderCellDef> Fecha de Alta</th>
        <td mat-cell *matCellDef="let elemen"> {{elemen.servKM}} </td>
      </ng-container>

      <ng-container matColumnDef="servFecha" style="text-align: left;">
        <th mat-header-cell *matHeaderCellDef> Fecha de Alta</th>
        <td mat-cell *matCellDef="let elemen"> {{elemen.servFecha}} </td>
      </ng-container>

      <ng-container matColumnDef="servFechaAlta" style="text-align: left;">
        <th mat-header-cell *matHeaderCellDef> Fecha de Alta</th>
        <td mat-cell *matCellDef="let elemen"> {{elemen.servFechaAlta}} </td>
      </ng-container>
      <ng-container matColumnDef="Discontinued" style="text-align: left;">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let elemen"> <button mat-raised-button  style="color:aliceblue; background-color:#4CAF50;"> <span class="material-icons">
            border_color
            </span> </button> 
            &nbsp;
            <button mat-raised-button  style="color:aliceblue; background-color:#d81111;">
            <span class="material-icons">
                clear
            </span>

            </button>
        </td>
      </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="columna"></tr>
    <tr mat-row *matRowDef="let row; columns: columna;"></tr>
  </table> 

  </div>
  </body>

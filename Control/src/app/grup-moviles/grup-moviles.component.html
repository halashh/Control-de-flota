
<div style="width: 50%;" class="mat-elevation-z8" style=" margin-inline-start: 10px; margin-inline-end: 10px;" >
    <mat-divider></mat-divider>
<table mat-table [dataSource]="table" class="mat-elevation-z8" style="width: 100%; ">

<!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

<!-- Position Column -->
<ng-container matColumnDef="grupId">
  <th mat-header-cell *matHeaderCellDef> Número </th>
  <td mat-cell *matCellDef="let element"> {{element.grupId}} </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="grupNombre">
  <th mat-header-cell *matHeaderCellDef> Nombre del grupo </th>
  <td mat-cell *matCellDef="let element"> {{element.grupNombre}} </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="grupDescripcion">
  <th mat-header-cell *matHeaderCellDef> Descripción </th>
  <td mat-cell *matCellDef="let element"> {{element.grupDescripcion}} </td>
</ng-container>

<!-- Symbol Column --> 
<ng-container matColumnDef="grupFechaAlta" style="text-align: left;">
  <th mat-header-cell *matHeaderCellDef> Fecha de Alta</th>
  <td mat-cell *matCellDef="let element"> {{element.grupFechaAlta}} </td>
</ng-container>

<ng-container matColumnDef="Discontinued" style="text-align: left;">
  <th mat-header-cell *matHeaderCellDef> </th>
  <td mat-cell *matCellDef="let element"> 

    <a routerLink="/Formulario">
    <button mat-raised-button  title="editar" style="color:aliceblue; background-color:#4CAF50;"> 
     
     <span class="material-icons">
      border_color
      </span>
     
    </button> 
  </a>

      &nbsp;
      <button mat-raised-button  style="color:aliceblue; background-color:#d81111;">
        
      <span class="material-icons">
          clear
      </span>

      </button>
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="columnas"></tr>
<tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table> 

</div>

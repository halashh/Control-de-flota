<body style="background-color:rgba(218, 216, 212, 0.377)">
    <div style="width: 50%;" class="mat-elevation-z8" style=" margin-inline-start: 10px; margin-inline-end: 10px;" >
        <mat-divider></mat-divider>
<table mat-table [dataSource]="table" class="mat-elevation-z8" style="width: 100%; ">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="tareId">
      <th mat-header-cell *matHeaderCellDef> Número </th>
      <td mat-cell *matCellDef="let elemen"> {{elemen.tareId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="tareNombre">
      <th mat-header-cell *matHeaderCellDef> Nombre de la tarea </th>
      <td mat-cell *matCellDef="let elemen"> {{elemen.tareNombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="tareDescripcion">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let elemen"> {{elemen.tareDescripcion}} </td>
    </ng-container>
  
    <!-- Symbol Column --> 
    <ng-container matColumnDef="tareUnidadMedida" style="text-align: left;">
      <th mat-header-cell *matHeaderCellDef> Unidad de Medida </th>
      <td mat-cell *matCellDef="let elemen"> {{elemen.tareUnidadMedida}} </td>
    </ng-container>

    <ng-container matColumnDef="tareCantidad" style="text-align: left;">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let elemen"> {{elemen.tareCantidad}} </td>
      </ng-container>

      <ng-container matColumnDef="tareCosto" style="text-align: left;">
        <th mat-header-cell *matHeaderCellDef> Costo </th> 
        <td mat-cell *matCellDef="let elemen"> {{elemen.tareCosto}} </td>
      </ng-container>

      <ng-container matColumnDef="tareFechaAlta" style="text-align: left;">
        <th mat-header-cell *matHeaderCellDef> Fecha de Alta</th>
        <td mat-cell *matCellDef="let elemen"> {{elemen.tareFechaAlta}} </td>
      </ng-container>

      <ng-container matColumnDef="Discontinued" style="text-align: left;">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let elemen"> <button mat-raised-button  style="color:aliceblue; background-color:#4CAF50;"> <span class="material-icons">
            border_color
            </span> </button> 
            &nbsp;
            <button mat-raised-button  style="color:aliceblue; background-color:#d81111;">
            <span class="material-icons">
                clear
            </span>

            </button>
        </td>
      </ng-container>
     
    
    <tr mat-header-row *matHeaderRowDef="columna"></tr>
    <tr mat-row *matRowDef="let row; columns: columna;"></tr>
   
  </table> 

  </div>
  </body>
